<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <title>Timetable</title>
</head>
<body>

  <h2>Weekly Timetable</h2>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows for each hour from 8 am to 6 pm -->
      <!-- You can replace "Subject" with the actual subject names -->
      <tr>
        <td>8:00 AM</td>
        <td class="08-Monday"></td>
        <td class="08-Tuesday"></td>
        <td class="08-Wednesday"></td>
        <td class="08-Thursday"></td>
        <td class="08-Friday"></td>
      </tr>
      <tr>
        <td>9:00 AM</td>
        <td class="09-Monday"></td>
        <td class="09-Tuesday"></td>
        <td class="09-Wednesday"></td>
        <td class="09-Thursday"></td>
        <td class="09-Friday"></td>
      </tr>
      <tr>
        <td>10:00 AM</td>
        <td class="10-Monday"></td>
        <td class="10-Tuesday"></td>
        <td class="10-Wednesday"></td>
        <td class="10-Thursday"></td>
        <td class="10-Friday"></td>
      </tr>
      <tr>
        <td>11:00 AM</td>
        <td class="11-Monday"></td>
        <td class="11-Tuesday"></td>
        <td class="11-Wednesday"></td>
        <td class="11-Thursday"></td>
        <td class="11-Friday"></td>
      </tr>
      <tr>
        <td>12:00 PM</td>
        <td class="12-Monday"></td>
        <td class="12-Tuesday"></td>
        <td class="12-Wednesday"></td>
        <td class="12-Thursday"></td>
        <td class="12-Friday"></td>
      </tr>
      <tr>
        <td>1:00 PM</td>
        <td class="01-Monday"></td>
        <td class="01-Tuesday"></td>
        <td class="01-Wednesday"></td>
        <td class="01-Thursday"></td>
        <td class="01-Friday"></td>
      </tr>
      <tr>
        <td>2:00 PM</td>
        <td class="02-Monday"></td>
        <td class="02-Tuesday"></td>
        <td class="02-Wednesday"></td>
        <td class="02-Thursday"></td>
        <td class="02-Friday"></td>
      </tr>
      <tr>
        <td>3:00 PM</td>
        <td class="03-Monday"></td>
        <td class="03-Tuesday"></td>
        <td class="03-Wednesday"></td>
        <td class="03-Thursday"></td>
        <td class="03-Friday"></td>
      </tr>
      <tr>
        <td>4:00 PM</td>
        <td class="04-Monday"></td>
        <td class="04-Tuesday"></td>
        <td class="04-Wednesday"></td>
        <td class="04-Thursday"></td>
        <td class="04-Friday"></td>
      </tr>
      <tr>
        <td>5:00 PM</td>
        <td class="05-Monday"></td>
        <td class="05-Tuesday"></td>
        <td class="05-Wednesday"></td>
        <td class="05-Thursday"></td>
        <td class="05-Friday"></td>
      </tr>
      <tr>
        <td>6:00 PM</td>
        <td class="06-Monday"></td>
        <td class="06-Tuesday"></td>
        <td class="06-Wednesday"></td>
        <td class="06-Thursday"></td>
        <td class="06-Friday"></td>
      </tr>
      
    </tbody>
  </table>


</body>
<script src="https://kit.fontawesome.com/7fca1e8f41.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
