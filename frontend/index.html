<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timetable</title>
</head>
<body>

  <h2>Weekly Timetable</h2>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows for each hour from 8 am to 6 pm -->
      <!-- You can replace "Subject" with the actual subject names -->
      <tr>
        <td>8:00 AM</td>
        <td class="08-Monday"></td>
        <td class="08-Tuesday"></td>
        <td class="08-Wednesday"></td>
        <td class="08-Thursday"></td>
        <td class="08-Friday"></td>
      </tr>
      <tr>
        <td>9:00 AM</td>
        <td class="09-Monday"></td>
        <td class="09-Tuesday"></td>
        <td class="09-Wednesday"></td>
        <td class="09-Thursday"></td>
        <td class="09-Friday"></td>
      </tr>
      <tr>
        <td>10:00 AM</td>
        <td class="10-Monday"></td>
        <td class="10-Tuesday"></td>
        <td class="10-Wednesday"></td>
        <td class="10-Thursday"></td>
        <td class="10-Friday"></td>
      </tr>
      <tr>
        <td>11:00 AM</td>
        <td class="11-Monday"></td>
        <td class="11-Tuesday"></td>
        <td class="11-Wednesday"></td>
        <td class="11-Thursday"></td>
        <td class="11-Friday"></td>
      </tr>
      <tr>
        <td>12:00 PM</td>
        <td class="12-Monday"></td>
        <td class="12-Tuesday"></td>
        <td class="12-Wednesday"></td>
        <td class="12-Thursday"></td>
        <td class="12-Friday"></td>
      </tr>
      <tr>
        <td>1:00 PM</td>
        <td class="01-Monday"></td>
        <td class="01-Tuesday"></td>
        <td class="01-Wednesday"></td>
        <td class="01-Thursday"></td>
        <td class="01-Friday"></td>
      </tr>
      <tr>
        <td>2:00 PM</td>
        <td class="02-Monday"></td>
        <td class="02-Tuesday"></td>
        <td class="02-Wednesday"></td>
        <td class="02-Thursday"></td>
        <td class="02-Friday"></td>
      </tr>
      <tr>
        <td>3:00 PM</td>
        <td class="03-Monday"></td>
        <td class="03-Tuesday"></td>
        <td class="03-Wednesday"></td>
        <td class="03-Thursday"></td>
        <td class="03-Friday"></td>
      </tr>
      <tr>
        <td>4:00 PM</td>
        <td class="04-Monday"></td>
        <td class="04-Tuesday"></td>
        <td class="04-Wednesday"></td>
        <td class="04-Thursday"></td>
        <td class="04-Friday"></td>
      </tr>
      <tr>
        <td>5:00 PM</td>
        <td class="05-Monday"></td>
        <td class="05-Tuesday"></td>
        <td class="05-Wednesday"></td>
        <td class="05-Thursday"></td>
        <td class="05-Friday"></td>
      </tr>
      <tr>
        <td>6:00 PM</td>
        <td class="06-Monday"></td>
        <td class="06-Tuesday"></td>
        <td class="06-Wednesday"></td>
        <td class="06-Thursday"></td>
        <td class="06-Friday"></td>
      </tr>
    </tbody>
  </table>
  <div class="form">
    <form id="subjects" method="get">
      <label><input type="checkbox" id="mc312">Artificial Intelligence</label>
      <label><input type="checkbox" id="mc310">Software Engineering</label>
      <label><input type="checkbox" id="mc308">Computer Networks</label>
      <label><input type="checkbox" id="mc302">Data Base Management System</label>
    <label><input type="checkbox" id="mc304">Theory of Computation</label>
    <label><input type="checkbox" id="mc306">Financial Engineering</label>
    <label><input type="checkbox" id="co326">Object Oriented Software Engineering</label>
    <label><input type="checkbox" id="mc302 Lab P1 CL-1">Data Base Management System Lab P1</label>
    <label><input type="checkbox" id="mc302 Lab P2 CL-2">Data Base Management System Lab P2</label>
    <label><input type="checkbox" id="mc302 Lab P3 CL-3">Data Base Management System Lab P3</label>
    <label><input type="checkbox" id="mc312 Lab P1 CL-1">Artificial Intelligence Lab P1</label>
    <label><input type="checkbox" id="mc312 Lab P2 CL-2">Artificial Intelligence Lab P2</label>
    <label><input type="checkbox" id="mc312 Lab P3 CL-3">Artificial Intelligence Lab P3</label>
    <button type="submit" onclick="afterForm()">Submit</button>
  </form>
</div>
</body>
<script src="https://kit.fontawesome.com/7fca1e8f41.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
